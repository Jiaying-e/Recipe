<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstname">First Name:</label>
	<input id="firstname" type="text" name="first name" placeholder="John" required>

	<label for="lastname">Last Name</label>
	<input id="lastname" type="text" name="last name" placeholder="Smith" required>

	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="male">

		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="female">

		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="other">
		
	</div>

	<div>
		<label for="email">Email:</label>
		<input id="email" type="email" name="your email" required>

		<label for="password">Password:</label>
		<input type="password" pattern=".{5,10}" required title="5 to 10 characters">

	</div>

	
	<div>
	<label>Birthday:</label>
	<select name="Month">
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="Mar">Mar</option>
	</select>

	<select name="Day">
		<option value="21">21</option>
		<option value="22">22</option>
		<option value="23">23</option>
	</select>

	<select name="Year">
		<option value="1994">1994</option>
		<option value="1995">1995</option>
		<option value="1996">1996</option>
	</select>
		
	</div>

	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input id="agreed" type="checkbox" name="agreed">
	</div>

	<input type="submit" name="">

	
</form>

</body>
</html>
