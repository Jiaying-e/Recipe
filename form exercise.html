<h1>Register</h1>

<form>
	<label for="firstname">First Name:</label>
	<input id="firstname" type="text" name="first name" required>

	<label for="lastname">Last Name</label>
	<input id="lastname" type="text" name="last name" required>

	<label>Male</label>
	<input type="radio" name="gender">

	<label>Female</label>
	<input type="radio" name="gender">

	<label>Other</label>
	<input type="radio" name="gender">

	<label for="email">Email:</label>
	<input id="email" type="email" name="your email" required>

	<label for="password">Password:</label>
	<input type="password" pattern=".{5,10}" required title="5 to 10 characters">

	<label>Birthday:</label>
	<select name="Month">
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="Mar">Mar</option>
	</select>

	<select name="Day">
		<option value="21">21</option>
		<option value="22">22</option>
		<option value="23">23</option>
	</select>

	<select name="Year">
		<option value="1994">1994</option>
		<option value="1995">1995</option>
		<option value="1996">1996</option>
	</select>

	
</form>
